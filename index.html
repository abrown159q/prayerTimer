<!DOCTYPE html>
<html>
<body>

<h2>Prayer Timer JS</h2>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">

<p id="demo"></p>

<button onclick="setTimeout(myFunction, 3000);">Try it</button>
<p id ="demo"></p>
<script>
function myFunction() {
  document.getElementById('demo').innerHTML = Date();
}
</script>
